<section class="min-h-screen flex justify-center items-center bg-gray-900">
  <!-- Formulaire pour ajouter un utilisateur -->
  <form (ngSubmit)="login(userForm)" #userForm="ngForm" class="space-y-4 bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full">
    <!-- Form Title -->
    <h2 class="text-3xl font-bold text-center text-pink-500 mb-6">Connexion</h2>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-gray-400 font-medium mb-1">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
        email
        placeholder="JohnDoe@gmail.com"
        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
      />
      <div *ngIf="(userForm.submitted || userForm.controls['email']?.touched) && userForm.controls['email']?.invalid" class="text-red-500 text-sm mt-1">
        Un email valide est requis.
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-gray-400 font-medium mb-1">Mot de passe:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
      />
      <div *ngIf="userForm.submitted && !userForm.controls['password']?.invalid" class="text-red-500 text-sm mt-1">
        Le mot de passe est requis.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!userForm.valid" 
      class="w-full py-2 bg-pink-500 text-white font-semibold rounded-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-150">
      Ajouter
    </button>
    <div *ngIf="isSubmitted == true">
      <p class="text-green-400 text-sm mt-1">L'utilisateur est bien présent dans la base de donnée</p>
    </div>
    <a href="/register" class="text-pink-500 text-lg mt-1 hover:underline">Register</a>
  </form>
</section>
