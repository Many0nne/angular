<section class="min-h-screen flex justify-center items-center bg-gray-900">
  <!-- Formulaire pour ajouter un utilisateur -->
  <form (ngSubmit)="addUser(userForm)" #userForm="ngForm" class="space-y-4 bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full">
    <!-- Form Title -->
    <h2 class="text-3xl font-bold text-center text-green-500 mb-6">Register</h2>

    <!-- Name Field -->
    <div>
      <label for="name" class="block text-gray-400 font-medium mb-1">Nom:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="newUser.name"
        name="name"
        required
        placeholder="John Doe"
        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div *ngIf="userForm.submitted && !userForm.controls['name']?.invalid" class="text-red-500 text-sm mt-1">
        Le nom est requis.
      </div>
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-gray-400 font-medium mb-1">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="newUser.email"
        name="email"
        required
        email
        placeholder="JohnDoe@gmail.com"
        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div *ngIf="(userForm.submitted || userForm.controls['email']?.touched) && userForm.controls['email']?.invalid" class="text-red-500 text-sm mt-1">
        Un email valide est requis.
      </div>
      <div *ngIf="(this.emailExists == true)" class="text-red-500 text-sm mt-1">
        L'email existe déjà.
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-gray-400 font-medium mb-1">Mot de passe:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="newUser.password"
        name="password"
        required
        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div *ngIf="userForm.submitted && !userForm.controls['password']?.invalid" class="text-red-500 text-sm mt-1">
        Le mot de passe est requis.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!userForm.valid" 
      class="w-full py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-150">
      Ajouter
    </button>
    <div *ngIf="isSubmitted == true">
      <p class="text-green-400 text-sm mt-1">L'utilisateur a bien été ajouté</p>
    </div>
  </form>
</section>
