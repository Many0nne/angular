<aside id="default-sidebar" class="fixed shadow-md shadow-[rgba(249,33,186,.7)] top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-900">
        <ul class="space-y-2 font-medium">
            <li>
                <a [routerLink]="['/']" class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-[rgba(249,33,186,.7)] hover:shadow-lg hover:shadow-[rgba(249,33,186,.5)] hover:text-white transition duration-200 group">
                    <span class="ms-3">Home</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/inbox']" class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-[rgba(249,33,186,.7)] hover:shadow-lg hover:shadow-[rgba(249,33,186,.5)] hover:text-white transition duration-200 group">
                    <span class="flex-1 ms-3 whitespace-nowrap">Inbox</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/account']" class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-[rgba(249,33,186,.7)] hover:shadow-lg hover:shadow-[rgba(249,33,186,.5)] hover:text-white transition duration-200 group">
                    <span class="flex-1 ms-3 whitespace-nowrap">Account</span>
                </a>
            </li>
            <li>
                <a href="#" (click)="logout()" class="flex items-center p-2 text-gray-300 rounded-lg hover:bg-[rgba(249,33,186,.7)] hover:shadow-lg hover:shadow-[rgba(249,33,186,.5)] hover:text-white transition duration-200 group">
                    <span class="flex-1 ms-3 whitespace-nowrap">Sign Out</span>
                </a>
            </li>
        </ul>
        <hr class="mt-4">
        <!-- Liste des utilisateurs connectÃ©s, sans <li> -->
            <div *ngFor="let user of users" class="flex items-center p-2 text-gray-300 rounded-lg group mt-4">
                <span class="rounded-full w-3 h-3 bg-green-900 animate-blink"></span>
                <span class="flex-1 ms-3 whitespace-nowrap">{{ user.username }}</span>
            </div>
            
    </div>
</aside>
