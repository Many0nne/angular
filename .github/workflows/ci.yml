name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup Node + Angular
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

  unit-and-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Run frontend unit tests (Angular)
        run: |
          npm test -- --watch=false --browsers=ChromeHeadless

      - name: Run backend unit and integration tests (Jest)
        run: |
          cd backend
          npm test

  e2e-tests:
    name: Cypress End-to-End Tests
    runs-on: ubuntu-latest
    needs: setup

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Start backend
        run: |
          cd backend
          MONGO_URL=mongodb://localhost:27017/ npm start &

      - name: Wait for backend
        run: sleep 10

      - name: Install frontend dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:4200'
          wait-on-timeout: 60


  performance-tests:
    name: JMeter Performance Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Install JMeter
        run: sudo apt-get install -y jmeter

      - name: Run JMeter test
        run: |
          jmeter -n -t tests/performance/jmeter.jmx -l results.jtl

  security-tests:
    name: OWASP ZAP Scan
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
