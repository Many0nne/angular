name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0  # Version explicite et stable
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: angular  # Initialise la DB directement
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 }).ok'"
          --health-interval 15s
          --health-timeout 10s
          --health-retries 10
          --health-start-period 20s  # Délai avant le premier health-check

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MongoDB (Fallback)
        run: sleep 15  # Délai supplémentaire pour éviter les race conditions

      - name: Start server for tests
        run: |
          npm run start:test &
          sleep 10  # Attente du démarrage du serveur
        env:
          MONGODB_URI: "mongodb://localhost:27017/angular"
          PORT: 3000

      - name: Run JMeter tests
        run: |
          docker run --network host --rm \
            -v ${{ github.workspace }}:/jmeter \
            justb4/jmeter:5.5 \
            -n -t /jmeter/jmeter.jmx -l /jmeter/results.jtl \
            -Jserver.host=localhost -Jserver.port=3000

      - name: Display JMeter results
        run: cat results.jtl

      - name: Run unit tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless